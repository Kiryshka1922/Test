on:
  pull_request:
    branches: [main]

jobs:
  vars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Check branches
        run: |
          git branch -a
          git branch -a | sed -n '2p | git checkout
